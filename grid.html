<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .grid-container {
        display: grid; /* Enables grid layout */
        grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
        grid-template-rows: auto 100px; /* Two rows: first auto, second fixed */
        gap: 10px; /* Space between grid items */
        justify-items: center; /* Align items horizontally within their grid cell */
        align-items: center; /* Align items vertically within their grid cell */
        grid-auto-flow: row; /* Default flow for adding items */
        border: 2px solid #ccc;
        padding: 10px;
      }

      .grid-item {
        background-color: steelblue;
        color: white;
        padding: 20px;
        font-size: 16px;
        text-align: center;
        border-radius: 5px;
      }

      .item1 {
        grid-column: 1 / 3; /* Span from column 1 to column 3 */
        grid-row: 1 / 2; /* Stay in the first row */
      }

      .item2 {
        grid-column: 3 / 4; /* Occupy the 3rd column */
      }

      .item3 {
        grid-row: 2 / 3; /* Stay in the second row */
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid Example</h1>
    <div class="grid-container">
      <div class="grid-item item1">Item 1: Spans 2 columns</div>
      <div class="grid-item item2">Item 2: Column 3</div>
      <div class="grid-item item3">Item 3: Row 2</div>
      <div class="grid-item">Item 4</div>
      <div class="grid-item">Item 5</div>
      <div class="grid-item">Item 6</div>
    </div>
  </body>
</html>
